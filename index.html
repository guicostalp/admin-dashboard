<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Odin Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <div class="title">                
                <span class="title-icon">
                    <img src="./assets/icons/view-dashboard.png" alt="Dashboard"
                         style="width: 43px">
                </span>
                <p style="font-size: 24px; font-weight: 700; margin-left:
                         10px;">Dashboard</p>
            </div>
            <div class="top-links">

                <div class="link">
                    <span class="icon">
                        <img src="./assets/icons/home.png" alt="Home">
                    </span>
                    <p>Home</p>
                </div>
                <div class="link">
                    <span class="icon">
                        <img src="./assets/icons/card-account-details-outline.png" alt="Profile">
                    </span>
                    <p>Profile</p>
                </div>
                <div class="link">
                    <span class="icon">
                        <img src="./assets/icons/message-reply.png" alt="Messages">
                    </span>
                    <p>Messages</p>
                </div>
                <div class="link">
                    <span class="icon">
                        <img src="./assets/icons/clock.png" alt="History">
                    </span>
                    <p>History</p>
                </div>
                <div class="link">
                    <span class="icon">
                        <img src="./assets/icons/file-multiple.png" alt="Tasks">
                    </span>
                    <p>Tasks</p>
                </div>
                <div class="link">
                    <span class="icon">
                        <img src="./assets/icons/account-group.png" alt="Communities">
                    </span>
                    <p>Communities</p>
                </div>
            </div>
            <div class="bottom-links">

                <div class="link">
                    <span class="icon">
                        <img src="./assets/icons/cog.png" alt="Settings">
                    </span>
                    <p>Settings</p>
                </div>
                <div class="link">
                    <span class="icon">
                        <img src="./assets/icons/help-box.png" alt="Support">
                    </span>
                    <p>Support</p>
                </div>
                <div class="link">
                    <span class="icon">
                        <img src="./assets/icons/shield-check.png" alt="Privacy">
                    </span>
                    <p>Privacy</p>
                </div>
            </div>
        </div>

        <div class="header"></div>



    </div>
</body>
</html>
